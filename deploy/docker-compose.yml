version: '3'

services:
  # 业务服务
  manager:
    image: manager-service:latest
    container_name: manager
    ports:
      - "8800:8800"
    networks:
      - app-network

  receiver:
    image: receiver-service:latest
    container_name: receiver
    ports:
      - "8000:8000"
    networks:
      - app-network

  pusher:
    image: pusher-service:latest
    container_name: pusher
    ports:
      - "7999:7999"
    networks:
      - app-network

# 共享网络和数据卷
networks:
  app-network:
    driver: bridge