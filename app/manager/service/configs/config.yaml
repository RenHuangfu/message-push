server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:8800
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:000@tcp(${THIRD_COMPONENT}:3306)/messagepush?parseTime=True&loc=Local
  redis:
    addr: ${THIRD_COMPONENT}:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  kafka:
    brokers:
      - ${THIRD_COMPONENT}:9092
    topic:
      - one_topic
      - two_topic
      - three_topic
  zookeeper:
    addr: ${THIRD_COMPONENT}:2181
    senders_root: "/push_services/senders"
    senders_name: "/push_services/pushers"
    timeout: 5s
