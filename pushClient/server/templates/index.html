<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Go WebSocket 客户端管理器</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Go WebSocket 客户端管理器</h1>

    <div class="input-group">
        <label for="app">App ID:</label>
        <input type="text" id="app" value="{{.AppID | html}}">
    </div>

    <div class="input-group">
        <label for="client">Client ID:</label>
        <input type="text" id="client" value="{{.ClientID | html}}">
    </div>

    <button onclick="connectToServer()" id="connectBtn">连接</button>
    <button onclick="disconnectFromServer()" disabled id="disconnectBtn">断开</button>

    <div class="status" id="status">状态: {{.Status | html}}</div>

    <div id="messages">
        <!-- 消息将由 JavaScript 添加到这里 -->
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
